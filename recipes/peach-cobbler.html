<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css"> 
        <title>Peach Cobbler</title>
    </head>
    <body>
        <h1>Peach Cobbler</h1>
        <img src="https://i0.wp.com/www.onceuponachef.com/images/2021/08/Classic-Peach-Cobbler-scaled.jpg?resize=760%2C998&ssl=1" alt="">

        <h2>Description</h2>
        <p>Dessert made of peaches.</p>

        <h2>Ingredients</h2>
        <ul>
            <li>1 c white sugar</li>
            <li>1/2 c butter</li>
            <li>1 c flour</li>
            <li>1 c milk</li>
            <li>15 oz peaches</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Preheat oven to 350 F</li>
            <li>Mix dry ingredients and add milk</li>
            <li>Add peaches on top</li>
            <li>Bake for 30 minutes until golden brown</li>
        </ol>
    </body>
</html>
